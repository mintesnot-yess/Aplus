<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: all 0.3s;
        font-family: sans-serif;
    }


    .side-mobile-nav {
        display: flex;
        opacity: 1;
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        justify-content: center;
        align-items: center;
        background: #000000ca;
        filter: backdrop-filter(5px);
        justify-content: space-between;


        section:nth-child(2) {
            width: 100%;
            height: 95%;
            background: rgb(255, 255, 255);
            border-radius: 10px 0 0 10px;
            display: flex;
            transform: translateX(0%);

        }

        section:nth-child(1) {
            width: 100px;
            height: 100%;
            cursor: pointer;


        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000ca;
            filter: backdrop-filter(5px);
            justify-content: space-between;
        }


    }


    ul {
        width: 100%;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;


        li {
            display: flex;
            flex-direction: row;
            justify-content: center;

            &:hover {
                background: rgba(174, 173, 173, 0.202);
                border-radius: 10px;
            }


            a {
                display: flex;
                gap: 20px;
                width: 100%;
                background: rgba(255, 255, 255, 0.08);
                color: #292828;
                text-decoration: none;
                padding: 20px 30px;
            }

            .button {
                display: flex;
                gap: 20px;
                width: 100%;
                color: #3d3c3c;
                text-decoration: none;
                padding: 20px 30px;
                cursor: pointer;
            }
        }


    }

    .socials {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

        li {
            flex: 1 1 20%;


            a {
                display: flex;
                justify-content: center;
                align-items: center;

                img {
                    width: 20px;
                    height: 20px;
                }
            }
        }
    }
</style>

<button onclick="sideNavTangle()">open</button>
<div class="side-mobile-nav">
    <section onclick="sideNavTangle()"></section>
    <section class="side-nav-mobile">
        <ul>
            <li><a href="#"><i class="fa-solid fa-info"> </i><span>About</span></a></li>
            <li><a href="#"><i class="fa-solid fa-tv"> </i><span>Shows</span></a></li>
            <li><a href="#"><i class="fa-solid fa-film"> </i><span>Movies</span></a></li>

            <li class="theme-mode">
                <div class="button"><i class="fa-solid fa-moon"></i><span>dark mode</span></div>
            </li>
        </ul>
        <ul class="socials">
            <li><a href="#"> <img src="assets/images/icons/youtube0.svg" alt=""> </a> </li>
            <li><a href="#"> <img src="assets/images/icons/instagram0.svg" alt=""> </a> </li>
            <li><a href="#"> <img src="assets/images/icons/telegram0.svg" alt=""> </a> </li>
            <li><a href="#"> <img src="assets/images/icons/twitch0.svg" alt=""> </a> </li>
            <li><a href="#"> <img src="assets/images/icons/facebook0.svg" alt=""> </a> </li>
        </ul>
    </section>
</div>

<script>
    const sideMobNav = document.querySelector('.side-mobile-nav');
    const sideNav = document.querySelector('.side-nav-mobile');


    function sideNavTangle() {

        //   if sideNav.style:'flex' then set it to 'none' else set it to 'flex'
        if (sideMobNav.style.display === 'flex') {
            sideMobNav.style.opacity = '0';
            sideNav.style.transform = 'translate(100%)';
            setTimeout(() => {
                sideMobNav.style.display = 'none';

            }, 100);

        } else {
            sideMobNav.style.display = 'flex';

            setTimeout(() => {
                sideMobNav.style.opacity = '1';
                sideNav.style.transform = 'translate(0%)';
            }, 100);
        }


    }


</script>
